<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #191919, #606060);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 100px;
    }

    header {
      background-color: #000;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-text {
      font-size: 1.2em;
      font-weight: 200;
      color: #fff;
      font-family: sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header-buttons {
      display: flex;
      gap: 20px;
    }

    .header-buttons button {
      background-color: transparent;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .header-buttons button:hover {
      background-color: #fff;
      color: #000;
      transform: translateY(-3px);
    }

    .menu-toggle {
      display: none;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .header-buttons {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
      }

      .header-buttons.show {
        display: flex;
      }

      .header-buttons button {
        margin: 5px auto;
        width: 90%;
      }
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease-in-out;
    }

    .login-container input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .login-container button:active {
      transform: scale(0.98);
    }

    .login-container button:hover {
      background: #388E3C;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }

    .loading {
      display: none;
      color: #4CAF50;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 1.5rem;
      }

      .logo {
        width: 80px;
      }
    }

    .whatsapp-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .whatsapp-link a {
      text-decoration: none;
    }

    .whatsapp-link button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .whatsapp-link button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-text">Encontre meu Neg√≥cio üè¨</div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="header-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='privacidade.html'">Privacidade</button>
      <button onclick="window.location.href='dashboard.html'">Perfil</button>
      <button onclick="window.location.href='encontrenegocio2.html'">Logout</button>
    </div>
  </header>

  <main class="login-container">
    <img src="./img/web_hi_res_512.png" alt="Logo Encontre" class="logo" />
    <h2>Login</h2>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p id="loading" class="loading">Autenticando...</p>
    </form>
    <div class="whatsapp-link">
        <p>ou</p>
        <p>cadastre seu negocio e seja visto!</p>
      <a href="https://wa.me/5516994392545?text=Ol√°!%20Gostaria%20de%20criar%20uma%20conta%20no%20Encontre%20meu%20Neg√≥cio." target="_blank">
        <button type="button">Chame no WhatsApp</button>
      </a>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loading = document.getElementById('loading');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) {
        errorMessage.textContent = 'Preencha todos os campos.';
        errorMessage.style.display = 'block';
        return;
      }

      errorMessage.style.display = 'none';
      loading.style.display = 'block';

      try {
        const response = await fetch('https://encontreoficialback.azurewebsites.net/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();
        loading.style.display = 'none';

        if (!response.ok) {
          errorMessage.textContent = 'Email ou senha inv√°lidos.';
          errorMessage.style.display = 'block';
        } else {
          sessionStorage.setItem('token', data.token);
          window.location.href = 'encontrenegocio1.html';
        }
      } catch (error) {
        console.error('Erro na conex√£o:', error);
        errorMessage.textContent = 'Erro ao conectar ao servidor.';
        errorMessage.style.display = 'block';
        loading.style.display = 'none';
      }
    });

    function toggleMenu() {
      const menu = document.querySelector('.header-buttons');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
